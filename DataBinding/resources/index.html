<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>DataBinding</title>
<!-- 1.) Load SAPUI5 (from a remote server), select theme and control library -->
<script src="{{{ui5liburl}}}/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" 
	data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-compatVersion="edge"
	data-sap-ui-preload="async"
	data-sap-ui-resourceRoots='{ "sap.ui.demo.db": "./"}' >
</script>
<script>
	// Attach an ononymous function to the 'init' event
	sap.ui.getCore().attachInit(function() {
		// Create a JSON model from an object literal
		var oModel = new sap.ui.model.json.JSONModel({
			firstName : "Ritchey",
			lastName : "Hume",
			enabled : true,
			address : {
				street : "Dietmar-Hopp-Allee 16",
				city : "Walldorf",
				zip : "69190",
				country : "Germany"
			}
		});
		oModel.setDefaultBindingMode(sap.ui.model.BindingMode.OneWay);
		// Assign the model object to the SAPUI5 core
		sap.ui.getCore().setModel(oModel);
		
		// Create a resource bundle for language specific texts
		var oResourceModel = new sap.ui.model.resource.ResourceModel({
			bundleName : "sap.ui.demo.db.i18n.i18n"
		});
		
		// Assign the model object to the SAPUI5 core using the name "i18n"
		sap.ui.getCore().setModel(oResourceModel, "i18n");
		
		// Create a text UI element that displays the text string in the model
		new sap.ui.core.mvc.XMLView({
			viewName : "sap.ui.demo.db.view.App"
		}).placeAt("content");
	})
</script>
</head>
<body class="sapUiBody">
	<div id="content"></div>
</body>
</html>
