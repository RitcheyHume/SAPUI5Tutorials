ID: SAPUI5Tutorials
_schema-version: '2.0'
description: 'Tutorials from the SAPUI5: UI Development Toolkit for HTML5'
version: 0.0.1
modules:
  - name: HelloWorld
    type: html5
    path: HelloWorld
    requires:
      - name: ui5-lib
        properties:
          ui5liburl: '~{url}'
  - name: Walkthrough
    type: html5
    path: Walkthrough
    requires:
      - name: ui5-lib
        properties:
          ui5liburl: '~{url}'
  - name: DataBinding
    type: html5
    path: DataBinding
    requires:
      - name: ui5-lib
        properties:
          ui5liburl: '~{url}'
resources:
  - name: ui5-lib
    type: configuration
    parameters:
      provider-id: 'com.sap.ui5.dist.sapui5-dist-xsa.XSAC_UI5_FESV3:sapui5_fesv3'
      version: '>=1.44.0'
